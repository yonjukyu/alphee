<div class="card mx-auto" style="width: 50vw; margin-top: 5rem">
  <img src="assets/{{product.image}}" class="card-img-top" alt="..." height="">
  <div class="card-body">
    <h5 class="card-title text-center"
        style="font-family: queenside, Arial, sans-serif; font-size: 30px;
         font-weight: bold">{{product.name | uppercase}}</h5>
    <p class="card-text">{{product.description}}</p>
  </div>
</div>
